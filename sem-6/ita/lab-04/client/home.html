      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"

          </div>
          <div id="modal-body" class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">InstaSearch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"

          aria-label="Toggle navigation"

            type="submit"

        </div>
      </div>

    <div class="container">
      <div class="row align-items-center mt-5">
        <div class="col">
          <div class="mb-3">
            <label for="tag-input" class="form-label">Search by Hashtag</label>
            <input type="text" class="form-control" id="tag-input" />
          </div>
          <button class="btn btn-primary" id="tag-search">Search</button>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="user-input" class="form-label">Search by User</label>
            <input type="text" class="form-control" id="user-input" />
          </div>
          <button class="btn btn-primary" id="user-search">Search</button>
        </div>
      </div>

      <div class="mt-2">
        <span id="search-badge" hidden="true" class="badge bg-success"
          >Search Count: 45</span
        >
      </div>

      <div class="d-flex flex-wrap p-2" id="image-grid"></div>
