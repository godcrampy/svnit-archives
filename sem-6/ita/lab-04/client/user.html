  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="lib/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css"
    />
    <script src="lib/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>
    <title>User Page</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-body" class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">InstaSearch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user">Profile</a>
            </li>
          </ul>

          <button
            class="btn btn-outline-success"
            id="logout-button"
            type="submit"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row align-items-center mt-5">
        <div class="col">
          <h1 id="username-text">Username</h1>
          <h3 id="email-text">email@example.com</h3>
        </div>
        <div class="col"></div>
        <div class="col user-only" id="upload-form">
          <input
            id="upload"
            type="file"
            accept="image/*"
            class="form-control border-1 my-2"
          />
          <div class="form-floating my-2">
            <textarea
              class="form-control"
              placeholder="Leave a caption here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Caption</label>
          </div>
          <button id="add-button" class="btn btn-primary">Add Image</button>
        </div>
      </div>

      <div class="d-flex flex-wrap p-2" id="image-grid">
      </div>
    </div>

    <script src="js/constants.js"></script>

  </body>
</html>
