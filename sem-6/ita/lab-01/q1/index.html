<!DOCTYPE html>

<head>

    <title>Q1</title>

<body>
    <script>
        let n1 = prompt("Enter First Number: ", 0);
        let n2 = prompt("Enter Second Number: ", 0);
        let n3 = prompt("Enter Third Number: ", 0);

        let maxNo = Math.max(Number(n1), Number(n2), Number(n3));
        alert(`Maximum number is: ${maxNo}`);
    </script>
